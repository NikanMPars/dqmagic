# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
os:
  - linux
  - osx
r:
  - oldrel
  - release
  - devel
matrix:
  allow_failures:
    - r: devel
notifications:
  email:
    on_success: change
    on_failure: change
addons:
  apt:
    packages:
    - libmagic-dev
r_packages:
  - testthat
before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install libmagic; fi